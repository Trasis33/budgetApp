<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Form - Design 3 (Visual & Modern)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #fff; }
        .category-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
            gap: 1rem;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col md:flex-row">

    <!-- Left Side: Form -->
    <div class="w-full md:w-2/3 lg:w-3/4 p-6 md:p-12 overflow-y-auto">
        <div class="max-w-2xl mx-auto space-y-10">
            <div class="flex items-center justify-between">
                <button class="flex items-center gap-2 text-slate-500 hover:text-slate-900 transition-colors">
                    <div class="p-2 rounded-full bg-slate-100">
                        <i data-lucide="x" class="h-5 w-5"></i>
                    </div>
                    <span class="font-medium">Cancel</span>
                </button>
                <div class="text-sm text-slate-400 font-medium">New Expense</div>
            </div>

            <div class="space-y-8">
                <!-- Amount & Title -->
                <div>
                    <label class="block text-xs font-bold text-slate-400 uppercase tracking-wider mb-2">Amount</label>
                    <div class="flex items-baseline gap-2">
                        <span class="text-3xl text-slate-400 font-light">kr</span>
                        <input type="number" placeholder="0" class="w-full text-6xl md:text-7xl font-bold text-slate-900 placeholder:text-slate-200 focus:outline-none bg-transparent tracking-tight" autofocus>
                    </div>
                </div>

                <!-- Category Visual Grid -->
                <div>
                    <label class="block text-xs font-bold text-slate-400 uppercase tracking-wider mb-4">Category</label>
                    <div class="category-grid">
                        <!-- Selected -->
                        <button class="group flex flex-col items-center gap-2">
                            <div class="w-16 h-16 rounded-2xl bg-blue-600 text-white flex items-center justify-center shadow-lg shadow-blue-200 transition-transform group-hover:scale-105">
                                <i data-lucide="shopping-cart" class="h-7 w-7"></i>
                            </div>
                            <span class="text-xs font-semibold text-blue-600">Groceries</span>
                        </button>
                        
                        <!-- Unselected -->
                        <button class="group flex flex-col items-center gap-2 opacity-60 hover:opacity-100 transition-all">
                            <div class="w-16 h-16 rounded-2xl bg-slate-100 text-slate-600 flex items-center justify-center group-hover:bg-slate-200 transition-colors">
                                <i data-lucide="utensils" class="h-7 w-7"></i>
                            </div>
                            <span class="text-xs font-medium text-slate-600">Dining</span>
                        </button>

                        <button class="group flex flex-col items-center gap-2 opacity-60 hover:opacity-100 transition-all">
                            <div class="w-16 h-16 rounded-2xl bg-slate-100 text-slate-600 flex items-center justify-center group-hover:bg-slate-200 transition-colors">
                                <i data-lucide="train" class="h-7 w-7"></i>
                            </div>
                            <span class="text-xs font-medium text-slate-600">Transport</span>
                        </button>

                        <button class="group flex flex-col items-center gap-2 opacity-60 hover:opacity-100 transition-all">
                            <div class="w-16 h-16 rounded-2xl bg-slate-100 text-slate-600 flex items-center justify-center group-hover:bg-slate-200 transition-colors">
                                <i data-lucide="zap" class="h-7 w-7"></i>
                            </div>
                            <span class="text-xs font-medium text-slate-600">Utilities</span>
                        </button>
                        
                        <button class="group flex flex-col items-center gap-2 opacity-60 hover:opacity-100 transition-all">
                            <div class="w-16 h-16 rounded-2xl bg-slate-100 text-slate-600 flex items-center justify-center group-hover:bg-slate-200 transition-colors">
                                <i data-lucide="heart" class="h-7 w-7"></i>
                            </div>
                            <span class="text-xs font-medium text-slate-600">Health</span>
                        </button>

                        <button class="group flex flex-col items-center gap-2 opacity-60 hover:opacity-100 transition-all">
                            <div class="w-16 h-16 rounded-2xl border-2 border-dashed border-slate-300 text-slate-400 flex items-center justify-center group-hover:border-slate-400 group-hover:text-slate-600 transition-all">
                                <i data-lucide="plus" class="h-7 w-7"></i>
                            </div>
                            <span class="text-xs font-medium text-slate-400">More</span>
                        </button>
                    </div>
                </div>

                <!-- Other Details -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                    <div class="space-y-6">
                        <div>
                            <label class="block text-xs font-bold text-slate-400 uppercase tracking-wider mb-2">Description</label>
                            <input type="text" placeholder="Add a note..." class="w-full py-2 bg-transparent border-b border-slate-200 focus:border-slate-900 outline-none transition-colors font-medium text-lg">
                        </div>
                        <div>
                            <label class="block text-xs font-bold text-slate-400 uppercase tracking-wider mb-2">Date</label>
                            <input type="date" class="w-full py-2 bg-transparent border-b border-slate-200 focus:border-slate-900 outline-none transition-colors font-medium text-lg text-slate-900" value="2025-11-26">
                        </div>
                    </div>
                    
                    <div class="p-4 bg-slate-50 rounded-xl space-y-4">
                        <div class="flex items-center justify-between">
                            <span class="text-sm font-medium text-slate-900">Split Method</span>
                            <span class="text-xs bg-blue-100 text-blue-700 px-2 py-1 rounded-full font-semibold">50/50</span>
                        </div>
                        <div class="flex gap-2">
                            <div class="flex-1 h-2 rounded-full bg-blue-500"></div>
                            <div class="flex-1 h-2 rounded-full bg-blue-500"></div>
                        </div>
                        <div class="flex justify-between text-xs text-slate-500">
                            <span>You pay 50%</span>
                            <span>Partner pays 50%</span>
                        </div>
                        <button class="w-full py-2 text-sm text-slate-600 font-medium border border-slate-200 rounded-lg hover:bg-white hover:shadow-sm transition-all">
                            Change settings
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Right Side: Action Panel -->
    <div class="hidden md:flex w-1/3 lg:w-1/4 bg-slate-50 border-l border-slate-200 flex-col justify-between p-8">
        <div class="space-y-6">
            <div class="w-12 h-12 rounded-full bg-slate-200 flex items-center justify-center mb-4">
                <i data-lucide="sparkles" class="h-6 w-6 text-slate-600"></i>
            </div>
            <h3 class="text-lg font-semibold text-slate-900">Summary</h3>
            <div class="space-y-4">
                <div class="flex justify-between text-sm">
                    <span class="text-slate-500">Total Amount</span>
                    <span class="font-medium">0.00 kr</span>
                </div>
                <div class="flex justify-between text-sm">
                    <span class="text-slate-500">Your Share</span>
                    <span class="font-medium text-blue-600">0.00 kr</span>
                </div>
                <div class="h-px bg-slate-200"></div>
                <p class="text-xs text-slate-400 leading-relaxed">
                    This expense will be added to your monthly total and visible to your partner immediately.
                </p>
            </div>
        </div>

        <button class="w-full py-4 bg-slate-900 text-white rounded-xl font-semibold shadow-xl shadow-slate-900/10 hover:shadow-slate-900/20 hover:translate-y-[-2px] transition-all flex items-center justify-center gap-2">
            <i data-lucide="check" class="h-5 w-5"></i>
            Confirm Expense
        </button>
    </div>

    <!-- Mobile Floating Action Button -->
    <div class="md:hidden fixed bottom-6 left-6 right-6">
        <button class="w-full py-4 bg-slate-900 text-white rounded-xl font-semibold shadow-xl shadow-slate-900/20 flex items-center justify-center gap-2">
            <i data-lucide="check" class="h-5 w-5"></i>
            Save Expense
        </button>
    </div>

    <script>
        lucide.createIcons();
    </script>
</body>
</html>
