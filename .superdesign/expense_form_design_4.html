<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Form - Design 4 (Visual Centered)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        .category-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(90px, 1fr));
            gap: 0.75rem;
        }
        /* Hide scrollbar for horizontal scroll if needed */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;  /* IE and Edge */
            scrollbar-width: none;  /* Firefox */
        }
    </style>
</head>
<body class="min-h-screen p-4 md:p-8">

    <div class="max-w-2xl mx-auto">
        <!-- Header with Close/Back -->
        <div class="mb-8 flex items-center justify-between">
            <button class="flex items-center gap-2 text-slate-500 hover:text-slate-900 transition-colors">
                <div class="p-2 rounded-full bg-white border border-slate-200 hover:bg-slate-50 transition-colors">
                    <i data-lucide="arrow-left" class="h-5 w-5"></i>
                </div>
                <span class="font-medium hidden sm:inline">Back</span>
            </button>
            <h1 class="text-lg font-semibold text-slate-900">New Expense</h1>
            <div class="w-10"></div> <!-- Spacer for centering alignment -->
        </div>

        <div class="space-y-8">
            
            <!-- Main Input Card -->
            <div class="bg-white rounded-2xl shadow-sm border border-slate-200 p-6 md:p-8 relative overflow-hidden">
                <!-- Decorative background element -->
                <div class="absolute top-0 left-0 w-full h-1 bg-linear-to-r from-blue-500 via-indigo-500 to-purple-500"></div>
                
                <!-- Amount Section -->
                <div class="text-center mb-10">
                    <label class="block text-xs font-bold text-slate-400 uppercase tracking-wider mb-3">Amount</label>
                    <div class="flex items-center justify-center gap-1 relative">
                        <span class="text-4xl text-slate-300 font-light absolute right-[calc(50%+60px)] top-2">kr</span>
                        <input type="number" placeholder="0" class="w-48 text-6xl font-bold text-slate-900 placeholder:text-slate-200 focus:outline-none bg-transparent text-center p-0 m-0" autofocus>
                    </div>
                    <!-- Quick preset chips -->
                    <div class="flex justify-center gap-2 mt-4">
                        <button class="px-3 py-1 rounded-full bg-slate-50 border border-slate-100 text-xs font-medium text-slate-500 hover:bg-slate-100 hover:text-slate-900 transition-colors">100</button>
                        <button class="px-3 py-1 rounded-full bg-slate-50 border border-slate-100 text-xs font-medium text-slate-500 hover:bg-slate-100 hover:text-slate-900 transition-colors">200</button>
                        <button class="px-3 py-1 rounded-full bg-slate-50 border border-slate-100 text-xs font-medium text-slate-500 hover:bg-slate-100 hover:text-slate-900 transition-colors">500</button>
                    </div>
                </div>

                <!-- Category Grid Section -->
                <div class="mb-8">
                    <div class="flex items-center justify-between mb-4">
                        <label class="text-xs font-bold text-slate-400 uppercase tracking-wider">Category</label>
                        <button class="text-xs text-blue-600 font-medium hover:underline">Manage</button>
                    </div>
                    
                    <div class="category-grid">
                        <!-- Selected Item -->
                        <button class="group relative flex flex-col items-center gap-2 p-2">
                            <div class="w-14 h-14 rounded-xl bg-blue-600 text-white flex items-center justify-center shadow-lg shadow-blue-200 ring-2 ring-offset-2 ring-blue-600 transition-all transform scale-105">
                                <i data-lucide="shopping-cart" class="h-6 w-6"></i>
                            </div>
                            <span class="text-xs font-semibold text-blue-600">Groceries</span>
                        </button>
                        
                        <!-- Standard Items -->
                        <button class="group flex flex-col items-center gap-2 p-2 opacity-70 hover:opacity-100 transition-all">
                            <div class="w-14 h-14 rounded-xl bg-slate-50 border border-slate-100 text-slate-600 flex items-center justify-center group-hover:bg-white group-hover:border-slate-300 group-hover:shadow-sm transition-all">
                                <i data-lucide="utensils" class="h-6 w-6"></i>
                            </div>
                            <span class="text-xs font-medium text-slate-600">Dining</span>
                        </button>

                        <button class="group flex flex-col items-center gap-2 p-2 opacity-70 hover:opacity-100 transition-all">
                            <div class="w-14 h-14 rounded-xl bg-slate-50 border border-slate-100 text-slate-600 flex items-center justify-center group-hover:bg-white group-hover:border-slate-300 group-hover:shadow-sm transition-all">
                                <i data-lucide="car" class="h-6 w-6"></i>
                            </div>
                            <span class="text-xs font-medium text-slate-600">Transport</span>
                        </button>

                        <button class="group flex flex-col items-center gap-2 p-2 opacity-70 hover:opacity-100 transition-all">
                            <div class="w-14 h-14 rounded-xl bg-slate-50 border border-slate-100 text-slate-600 flex items-center justify-center group-hover:bg-white group-hover:border-slate-300 group-hover:shadow-sm transition-all">
                                <i data-lucide="home" class="h-6 w-6"></i>
                            </div>
                            <span class="text-xs font-medium text-slate-600">Housing</span>
                        </button>

                        <button class="group flex flex-col items-center gap-2 p-2 opacity-70 hover:opacity-100 transition-all">
                            <div class="w-14 h-14 rounded-xl bg-slate-50 border border-slate-100 text-slate-600 flex items-center justify-center group-hover:bg-white group-hover:border-slate-300 group-hover:shadow-sm transition-all">
                                <i data-lucide="clapperboard" class="h-6 w-6"></i>
                            </div>
                            <span class="text-xs font-medium text-slate-600">Fun</span>
                        </button>

                        <button class="group flex flex-col items-center gap-2 p-2 opacity-70 hover:opacity-100 transition-all">
                            <div class="w-14 h-14 rounded-xl border-2 border-dashed border-slate-200 text-slate-400 flex items-center justify-center group-hover:border-slate-400 group-hover:text-slate-600 transition-all">
                                <i data-lucide="plus" class="h-6 w-6"></i>
                            </div>
                            <span class="text-xs font-medium text-slate-500">More</span>
                        </button>
                    </div>
                </div>

                <div class="h-px bg-slate-100 mb-8"></div>

                <!-- Description & Date -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
                    <div class="space-y-2">
                        <label class="text-xs font-bold text-slate-400 uppercase tracking-wider">Description</label>
                        <input type="text" placeholder="What is this for?" class="w-full p-3 bg-slate-50 border-0 rounded-xl focus:ring-2 focus:ring-blue-500/20 focus:bg-white transition-all font-medium">
                    </div>
                    <div class="space-y-2">
                        <label class="text-xs font-bold text-slate-400 uppercase tracking-wider">Date</label>
                        <input type="date" class="w-full p-3 bg-slate-50 border-0 rounded-xl focus:ring-2 focus:ring-blue-500/20 focus:bg-white transition-all font-medium text-slate-700" value="2025-11-26">
                    </div>
                </div>

                <!-- Split Card -->
                <div class="bg-slate-50 rounded-xl p-4 border border-slate-100 mb-6">
                    <div class="flex items-center justify-between mb-3">
                        <div class="flex items-center gap-2">
                            <div class="p-1.5 bg-indigo-100 text-indigo-600 rounded-lg">
                                <i data-lucide="users" class="h-4 w-4"></i>
                            </div>
                            <span class="text-sm font-semibold text-slate-900">Split & Payer</span>
                        </div>
                        <div class="flex bg-white rounded-lg border border-slate-200 p-0.5">
                            <button class="px-3 py-1 text-xs font-medium bg-indigo-50 text-indigo-700 rounded-md shadow-xs">50/50</button>
                            <button class="px-3 py-1 text-xs font-medium text-slate-500 hover:text-slate-900">Me</button>
                            <button class="px-3 py-1 text-xs font-medium text-slate-500 hover:text-slate-900">Partner</button>
                        </div>
                    </div>
                    
                    <div class="flex items-center justify-between text-sm">
                        <div class="flex items-center gap-2">
                            <div class="w-6 h-6 rounded-full bg-slate-200 flex items-center justify-center text-xs font-bold text-slate-600">F</div>
                            <span class="text-slate-600">Paid by <span class="font-medium text-slate-900">Fredrik</span></span>
                        </div>
                        <div class="text-slate-400 text-xs">
                            You pay <span class="text-slate-900 font-medium">50%</span>
                        </div>
                    </div>
                </div>

                <!-- Recurring Toggle -->
                <div class="flex items-center justify-between p-4 border border-slate-100 rounded-xl hover:bg-slate-50 transition-colors cursor-pointer group">
                    <div class="flex items-center gap-3">
                        <div class="p-2 bg-white border border-slate-200 rounded-lg text-slate-400 group-hover:text-blue-500 group-hover:border-blue-200 transition-colors">
                            <i data-lucide="refresh-cw" class="h-5 w-5"></i>
                        </div>
                        <div>
                            <div class="text-sm font-medium text-slate-900">Recurring Expense</div>
                            <div class="text-xs text-slate-500">Make this a monthly bill</div>
                        </div>
                    </div>
                    
                    <div class="relative inline-flex cursor-pointer items-center">
                        <input type="checkbox" value="" class="peer sr-only">
                        <div class="h-6 w-11 rounded-full bg-slate-200 after:absolute after:start-[2px] after:top-[2px] after:h-5 after:w-5 after:rounded-full after:border after:border-gray-300 after:bg-white after:transition-all after:content-[''] peer-checked:bg-blue-600 peer-checked:after:translate-x-full peer-checked:after:border-white peer-focus:outline-none peer-focus:ring-2 peer-focus:ring-blue-300"></div>
                    </div>
                </div>

            </div>

            <!-- Action Button -->
            <button class="w-full py-4 bg-slate-900 text-white rounded-xl font-semibold shadow-xl shadow-slate-900/10 hover:shadow-slate-900/20 hover:translate-y-[-2px] transition-all flex items-center justify-center gap-2 text-lg">
                <i data-lucide="check" class="h-6 w-6"></i>
                Save Expense
            </button>

        </div>
    </div>

    <script>
        lucide.createIcons();
    </script>
</body>
</html>
