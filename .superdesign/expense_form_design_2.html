<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Form - Design 2 (Structured Two-Column)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f1f5f9; }
    </style>
</head>
<body class="min-h-screen p-4 md:p-8 flex items-center justify-center">

    <div class="w-full max-w-5xl">
        <div class="mb-6">
            <button class="flex items-center text-sm text-slate-500 hover:text-slate-900 transition-colors mb-2">
                <i data-lucide="arrow-left" class="h-4 w-4 mr-1"></i> Back to Dashboard
            </button>
            <h1 class="text-2xl font-bold text-slate-900 tracking-tight">Add Transaction</h1>
            <p class="text-slate-500">Record a new expense for you or the household.</p>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            
            <!-- Left Column: Core Details -->
            <div class="lg:col-span-2 space-y-6">
                <div class="bg-white rounded-xl shadow-sm border border-slate-200 p-6">
                    <h2 class="text-sm font-semibold text-slate-900 uppercase tracking-wider mb-6 flex items-center gap-2">
                        <i data-lucide="credit-card" class="h-4 w-4 text-blue-500"></i> Transaction Details
                    </h2>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                        <div class="space-y-2">
                            <label class="text-sm font-medium text-slate-700">Amount</label>
                            <div class="relative">
                                <span class="absolute left-3 top-2.5 text-slate-500 font-medium">kr</span>
                                <input type="number" placeholder="0.00" class="w-full pl-9 pr-3 py-2.5 bg-slate-50 border border-slate-200 rounded-lg focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 outline-none transition-all text-lg font-semibold text-slate-900 placeholder:text-slate-400">
                            </div>
                        </div>

                        <div class="space-y-2">
                            <label class="text-sm font-medium text-slate-700">Date</label>
                            <input type="date" class="w-full px-3 py-2.5 bg-white border border-slate-200 rounded-lg focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 outline-none transition-all text-slate-700" value="2025-11-26">
                        </div>
                    </div>

                    <div class="space-y-2 mb-6">
                        <label class="text-sm font-medium text-slate-700">Category</label>
                        <div class="grid grid-cols-2 md:grid-cols-4 gap-3">
                            <button class="flex flex-col items-center justify-center p-3 rounded-lg border border-blue-200 bg-blue-50 text-blue-700 transition-all ring-2 ring-blue-500/20">
                                <i data-lucide="shopping-cart" class="h-5 w-5 mb-1"></i>
                                <span class="text-xs font-medium">Groceries</span>
                            </button>
                            <button class="flex flex-col items-center justify-center p-3 rounded-lg border border-slate-200 hover:bg-slate-50 text-slate-600 transition-all">
                                <i data-lucide="utensils" class="h-5 w-5 mb-1"></i>
                                <span class="text-xs font-medium">Dining</span>
                            </button>
                            <button class="flex flex-col items-center justify-center p-3 rounded-lg border border-slate-200 hover:bg-slate-50 text-slate-600 transition-all">
                                <i data-lucide="car" class="h-5 w-5 mb-1"></i>
                                <span class="text-xs font-medium">Transport</span>
                            </button>
                            <button class="flex flex-col items-center justify-center p-3 rounded-lg border border-slate-200 hover:bg-slate-50 text-slate-600 transition-all">
                                <i data-lucide="more-horizontal" class="h-5 w-5 mb-1"></i>
                                <span class="text-xs font-medium">More</span>
                            </button>
                        </div>
                    </div>

                    <div class="space-y-2">
                        <label class="text-sm font-medium text-slate-700">Description</label>
                        <textarea placeholder="Weekly shop at ICA..." rows="2" class="w-full p-3 border border-slate-200 rounded-lg focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 outline-none transition-all"></textarea>
                    </div>
                </div>
            </div>

            <!-- Right Column: Split & Actions -->
            <div class="space-y-6">
                <div class="bg-white rounded-xl shadow-sm border border-slate-200 p-6">
                    <h2 class="text-sm font-semibold text-slate-900 uppercase tracking-wider mb-6 flex items-center gap-2">
                        <i data-lucide="users" class="h-4 w-4 text-indigo-500"></i> Sharing
                    </h2>

                    <div class="space-y-4">
                        <div class="space-y-2">
                            <label class="text-xs font-medium text-slate-500 uppercase">Paid By</label>
                            <select class="w-full p-2.5 bg-slate-50 border border-slate-200 rounded-lg text-sm focus:ring-2 focus:ring-indigo-500/20 outline-none">
                                <option>You (Fredrik)</option>
                                <option>Partner</option>
                            </select>
                        </div>

                        <div class="space-y-2">
                            <label class="text-xs font-medium text-slate-500 uppercase">Split Type</label>
                            <div class="space-y-2">
                                <label class="flex items-center justify-between p-3 border rounded-lg cursor-pointer hover:bg-slate-50 transition-colors group">
                                    <div class="flex items-center gap-3">
                                        <div class="w-4 h-4 rounded-full border border-slate-300 group-hover:border-indigo-500 flex items-center justify-center">
                                            <div class="w-2 h-2 rounded-full bg-indigo-600"></div>
                                        </div>
                                        <span class="text-sm font-medium text-slate-700">50/50 Split</span>
                                    </div>
                                    <span class="text-xs text-slate-500">Recommended</span>
                                </label>
                                <label class="flex items-center justify-between p-3 border rounded-lg cursor-pointer hover:bg-slate-50 transition-colors group">
                                    <div class="flex items-center gap-3">
                                        <div class="w-4 h-4 rounded-full border border-slate-300 group-hover:border-indigo-500"></div>
                                        <span class="text-sm font-medium text-slate-700">Personal Expense</span>
                                    </div>
                                </label>
                                <label class="flex items-center justify-between p-3 border rounded-lg cursor-pointer hover:bg-slate-50 transition-colors group">
                                    <div class="flex items-center gap-3">
                                        <div class="w-4 h-4 rounded-full border border-slate-300 group-hover:border-indigo-500"></div>
                                        <span class="text-sm font-medium text-slate-700">Custom Split</span>
                                    </div>
                                </label>
                            </div>
                        </div>

                        <div class="pt-4 border-t border-slate-100">
                            <label class="flex items-center gap-3 cursor-pointer">
                                <div class="relative">
                                    <input type="checkbox" class="sr-only peer">
                                    <div class="w-9 h-5 bg-slate-200 peer-focus:outline-none peer-focus:ring-2 peer-focus:ring-indigo-300 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-4 after:w-4 after:transition-all peer-checked:bg-indigo-600"></div>
                                </div>
                                <span class="text-sm font-medium text-slate-700">Save as template</span>
                            </label>
                        </div>
                    </div>
                </div>

                <div class="flex gap-3">
                    <button class="flex-1 bg-slate-900 hover:bg-slate-800 text-white font-medium py-3 px-4 rounded-xl shadow-lg shadow-slate-900/10 transition-all active:scale-95">
                        Add Expense
                    </button>
                    <button class="bg-white hover:bg-slate-50 text-slate-700 font-medium py-3 px-4 rounded-xl border border-slate-200 transition-all">
                        Cancel
                    </button>
                </div>
            </div>
            
        </div>
    </div>

    <script>
        lucide.createIcons();
    </script>
</body>
</html>
