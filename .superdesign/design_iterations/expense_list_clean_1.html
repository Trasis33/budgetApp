<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense List - Clean Variant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #F9FAFB;
        }
        .category-pill {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding-right: 0.75rem;
            border-radius: 9999px;
            font-weight: 500;
            font-size: 0.875rem;
        }
        .icon-box {
            width: 2rem;
            height: 2rem;
            border-radius: 9999px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#0F172A',
                    }
                }
            }
        }
    </script>
</head>
<body class="p-8">
    <div class="max-w-6xl mx-auto">
        <!-- Header -->
        <div class="flex items-center justify-between mb-8">
            <div>
                <div class="flex items-center gap-2 text-gray-500 mb-2">
                    <button class="hover:text-gray-900 transition-colors flex items-center gap-1">
                        <i data-lucide="arrow-left" class="w-4 h-4"></i>
                        Back to Dashboard
                    </button>
                </div>
                <h1 class="text-2xl font-bold text-gray-900">Expenses</h1>
                <p class="text-gray-600 mt-1">Manage and track your shared and personal spending</p>
            </div>
            <div class="flex items-center gap-3">
                <button class="px-4 py-2 bg-white border border-gray-200 rounded-lg text-sm font-medium text-gray-700 hover:bg-gray-50 flex items-center gap-2 shadow-sm">
                    <i data-lucide="download" class="w-4 h-4"></i>
                    Export
                </button>
                <button class="px-4 py-2 bg-gray-900 text-white rounded-lg text-sm font-medium hover:bg-gray-800 flex items-center gap-2 shadow-sm">
                    <i data-lucide="plus-circle" class="w-4 h-4"></i>
                    Add Expense
                </button>
            </div>
        </div>

        <!-- Filters & Controls -->
        <div class="bg-white rounded-xl border border-gray-200 shadow-sm p-4 mb-6">
            <div class="flex flex-col md:flex-row gap-4 justify-between items-center">
                <!-- Search -->
                <div class="relative w-full md:w-96">
                    <i data-lucide="search" class="absolute left-3 top-1/2 -translate-y-1/2 w-4 h-4 text-gray-400"></i>
                    <input type="text" placeholder="Search by description, category, or amount..." 
                        class="w-full pl-10 pr-4 py-2 rounded-lg border border-gray-200 focus:outline-none focus:ring-2 focus:ring-gray-900/10 focus:border-gray-900 transition-all text-sm">
                </div>

                <!-- Filters -->
                <div class="flex items-center gap-3 w-full md:w-auto overflow-x-auto">
                    <select class="px-3 py-2 rounded-lg border border-gray-200 text-sm bg-white focus:outline-none focus:ring-2 focus:ring-gray-900/10 cursor-pointer hover:bg-gray-50">
                        <option>This Month (Sept)</option>
                        <option>Last Month (Aug)</option>
                        <option>All Time</option>
                        <option>Custom Range</option>
                    </select>
                    
                    <select class="px-3 py-2 rounded-lg border border-gray-200 text-sm bg-white focus:outline-none focus:ring-2 focus:ring-gray-900/10 cursor-pointer hover:bg-gray-50">
                        <option>All Categories</option>
                        <option>Food & Dining</option>
                        <option>Transportation</option>
                        <option>Housing</option>
                    </select>

                    <select class="px-3 py-2 rounded-lg border border-gray-200 text-sm bg-white focus:outline-none focus:ring-2 focus:ring-gray-900/10 cursor-pointer hover:bg-gray-50">
                        <option>All Payers</option>
                        <option>Paid by Me</option>
                        <option>Paid by Partner</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Main Table Card -->
        <div class="bg-white rounded-xl border border-gray-200 shadow-sm overflow-hidden">
            <table class="w-full text-left">
                <thead class="bg-gray-50/50 border-b border-gray-200">
                    <tr>
                        <th class="px-6 py-4 text-xs font-semibold text-gray-500 uppercase tracking-wider">Date</th>
                        <th class="px-6 py-4 text-xs font-semibold text-gray-500 uppercase tracking-wider">Description</th>
                        <th class="px-6 py-4 text-xs font-semibold text-gray-500 uppercase tracking-wider">Category</th>
                        <th class="px-6 py-4 text-xs font-semibold text-gray-500 uppercase tracking-wider">Paid By</th>
                        <th class="px-6 py-4 text-xs font-semibold text-gray-500 uppercase tracking-wider text-right">Amount</th>
                        <th class="px-6 py-4 text-xs font-semibold text-gray-500 uppercase tracking-wider w-10"></th>
                    </tr>
                </thead>
                <tbody class="divide-y divide-gray-200" id="expense-rows">
                    <!-- Rows will be populated by JS -->
                </tbody>
            </table>
            
            <!-- Pagination -->
            <div class="flex items-center justify-between px-6 py-4 border-t border-gray-200 bg-gray-50/30">
                <span class="text-sm text-gray-600">Showing 1 to 10 of 45 entries</span>
                <div class="flex items-center gap-2">
                    <button class="p-2 rounded-lg border border-gray-200 hover:bg-gray-50 disabled:opacity-50">
                        <i data-lucide="chevron-left" class="w-4 h-4"></i>
                    </button>
                    <button class="p-2 rounded-lg border border-gray-200 hover:bg-gray-50">
                        <i data-lucide="chevron-right" class="w-4 h-4"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Mock Data
        const categories = {
            'Groceries': { color: '#10B981', icon: 'shopping-cart' }, // Emerald
            'Dining Out': { color: '#F59E0B', icon: 'utensils' }, // Amber
            'Housing': { color: '#6366F1', icon: 'home' }, // Indigo
            'Transportation': { color: '#3B82F6', icon: 'car' }, // Blue
            'Entertainment': { color: '#EC4899', icon: 'ticket' }, // Pink
            'Shopping': { color: '#8B5CF6', icon: 'shopping-bag' } // Violet
        };

        const expenses = [
            { date: 'Sep 15, 2024', desc: 'Weekly Groceries', cat: 'Groceries', amount: 850.00, payer: 'Me', split: '50/50' },
            { date: 'Sep 14, 2024', desc: 'Sushi Dinner', cat: 'Dining Out', amount: 450.50, payer: 'Partner', split: '50/50' },
            { date: 'Sep 12, 2024', desc: 'Monthly Rent', cat: 'Housing', amount: 12000.00, payer: 'Me', split: '50/50' },
            { date: 'Sep 12, 2024', desc: 'Gas Station', cat: 'Transportation', amount: 650.00, payer: 'Me', split: 'Personal' },
            { date: 'Sep 10, 2024', desc: 'Cinema Tickets', cat: 'Entertainment', amount: 320.00, payer: 'Partner', split: '50/50' },
            { date: 'Sep 08, 2024', desc: 'New Headphones', cat: 'Shopping', amount: 1299.00, payer: 'Me', split: 'Personal' },
            { date: 'Sep 05, 2024', desc: 'Uber Ride', cat: 'Transportation', amount: 185.00, payer: 'Partner', split: '50/50' },
            { date: 'Sep 03, 2024', desc: 'Coffee Shop', cat: 'Dining Out', amount: 45.00, payer: 'Me', split: 'Personal' },
        ];

        function hexToRgba(hex, alpha) {
            const r = parseInt(hex.slice(1, 3), 16);
            const g = parseInt(hex.slice(3, 5), 16);
            const b = parseInt(hex.slice(5, 7), 16);
            return `rgba(${r}, ${g}, ${b}, ${alpha})`;
        }

        const tbody = document.getElementById('expense-rows');
        
        expenses.forEach(exp => {
            const cat = categories[exp.cat];
            const bg = hexToRgba(cat.color, 0.1);
            const text = cat.color;
            
            const row = `
                <tr class="hover:bg-gray-50/80 transition-colors group">
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600">${exp.date}</td>
                    <td class="px-6 py-4">
                        <div class="text-sm font-medium text-gray-900">${exp.desc}</div>
                        ${exp.split !== '50/50' ? `<span class="text-xs text-gray-400 inline-flex items-center mt-0.5"><i data-lucide="user" class="w-3 h-3 mr-1"></i>${exp.split}</span>` : ''}
                    </td>
                    <td class="px-6 py-4">
                        <div class="inline-flex items-center gap-2 px-2.5 py-1 rounded-lg border border-transparent" style="background-color: ${bg}; color: ${text}">
                            <i data-lucide="${cat.icon}" class="w-4 h-4"></i>
                            <span class="text-sm font-medium">${exp.cat}</span>
                        </div>
                    </td>
                    <td class="px-6 py-4">
                        <div class="flex items-center gap-2">
                            <div class="w-6 h-6 rounded-full bg-gray-100 flex items-center justify-center text-xs font-medium text-gray-600">
                                ${exp.payer === 'Me' ? 'M' : 'P'}
                            </div>
                            <span class="text-sm text-gray-600">${exp.payer}</span>
                        </div>
                    </td>
                    <td class="px-6 py-4 text-right">
                        <div class="text-sm font-bold text-gray-900">kr ${exp.amount.toFixed(2)}</div>
                    </td>
                    <td class="px-6 py-4 text-right">
                        <button class="p-1 text-gray-400 hover:text-red-500 opacity-0 group-hover:opacity-100 transition-all">
                            <i data-lucide="trash-2" class="w-4 h-4"></i>
                        </button>
                    </td>
                </tr>
            `;
            tbody.innerHTML += row;
        });

        lucide.createIcons();
    </script>
</body>
</html>
