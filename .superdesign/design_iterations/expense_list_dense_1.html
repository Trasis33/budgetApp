<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Manager - Dense Variant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #FFFFFF;
        }
        .font-mono {
            font-family: 'JetBrains Mono', monospace;
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        gray: {
                            50: '#F9FAFB',
                            100: '#F3F4F6',
                            200: '#E5E7EB',
                            300: '#D1D5DB',
                            400: '#9CA3AF',
                            500: '#6B7280',
                            600: '#4B5563',
                            700: '#374151',
                            800: '#1F2937',
                            900: '#111827',
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="h-screen flex flex-col overflow-hidden">
    <!-- Top Bar -->
    <header class="h-14 border-b border-gray-200 flex items-center justify-between px-4 bg-white flex-shrink-0 z-10">
        <div class="flex items-center gap-4">
            <button class="p-2 hover:bg-gray-100 rounded-md text-gray-500">
                <i data-lucide="menu" class="w-4 h-4"></i>
            </button>
            <div class="h-6 w-px bg-gray-200"></div>
            <h1 class="text-sm font-semibold text-gray-900">All Expenses</h1>
            <span class="bg-gray-100 text-gray-600 text-xs px-2 py-0.5 rounded-md font-mono">45 records</span>
        </div>
        <div class="flex items-center gap-3">
            <div class="flex items-center bg-gray-50 rounded-md border border-gray-200 px-3 py-1.5">
                <i data-lucide="search" class="w-3.5 h-3.5 text-gray-400 mr-2"></i>
                <input type="text" placeholder="Filter view..." class="bg-transparent border-none text-sm focus:outline-none w-48">
                <span class="text-xs text-gray-400 font-mono">âŒ˜F</span>
            </div>
            <button class="px-3 py-1.5 bg-gray-900 text-white rounded-md text-xs font-medium hover:bg-gray-800 flex items-center gap-2">
                <i data-lucide="plus" class="w-3.5 h-3.5"></i>
                New Entry
            </button>
        </div>
    </header>

    <div class="flex flex-1 overflow-hidden">
        <!-- Sidebar Filters -->
        <aside class="w-64 border-r border-gray-200 bg-gray-50 flex flex-col overflow-y-auto">
            <div class="p-4 space-y-6">
                <!-- Scope -->
                <div>
                    <h3 class="text-xs font-semibold text-gray-500 uppercase tracking-wider mb-3">Scope</h3>
                    <div class="space-y-1">
                        <label class="flex items-center gap-2 px-2 py-1.5 bg-white border border-gray-200 rounded shadow-sm cursor-pointer">
                            <input type="radio" name="scope" checked class="text-gray-900 focus:ring-gray-900">
                            <span class="text-sm font-medium text-gray-700">Shared</span>
                        </label>
                        <label class="flex items-center gap-2 px-2 py-1.5 hover:bg-white hover:shadow-sm rounded cursor-pointer transition-all">
                            <input type="radio" name="scope" class="text-gray-900 focus:ring-gray-900">
                            <span class="text-sm text-gray-600">Personal</span>
                        </label>
                    </div>
                </div>

                <!-- Quick Filters -->
                <div>
                    <h3 class="text-xs font-semibold text-gray-500 uppercase tracking-wider mb-3">Time Period</h3>
                    <div class="space-y-1">
                        <button class="w-full text-left px-2 py-1.5 text-sm text-gray-900 bg-gray-200/50 rounded font-medium">September 2024</button>
                        <button class="w-full text-left px-2 py-1.5 text-sm text-gray-600 hover:bg-gray-100 rounded">August 2024</button>
                        <button class="w-full text-left px-2 py-1.5 text-sm text-gray-600 hover:bg-gray-100 rounded">July 2024</button>
                    </div>
                </div>

                <!-- Categories -->
                <div>
                    <h3 class="text-xs font-semibold text-gray-500 uppercase tracking-wider mb-3">Categories</h3>
                    <div class="space-y-1">
                        <label class="flex items-center gap-2 px-2 py-1 text-sm text-gray-600 hover:text-gray-900 cursor-pointer">
                            <input type="checkbox" checked class="rounded text-gray-900 focus:ring-gray-900 border-gray-300">
                            Housing
                        </label>
                        <label class="flex items-center gap-2 px-2 py-1 text-sm text-gray-600 hover:text-gray-900 cursor-pointer">
                            <input type="checkbox" checked class="rounded text-gray-900 focus:ring-gray-900 border-gray-300">
                            Food
                        </label>
                        <label class="flex items-center gap-2 px-2 py-1 text-sm text-gray-600 hover:text-gray-900 cursor-pointer">
                            <input type="checkbox" checked class="rounded text-gray-900 focus:ring-gray-900 border-gray-300">
                            Transport
                        </label>
                    </div>
                </div>
            </div>
        </aside>

        <!-- Main Data Grid -->
        <main class="flex-1 overflow-auto bg-white">
            <table class="min-w-full border-collapse">
                <thead class="bg-white sticky top-0 z-10 shadow-sm">
                    <tr>
                        <th class="px-4 py-3 border-b border-r border-gray-200 text-left text-xs font-medium text-gray-500 uppercase tracking-wider w-32 bg-gray-50">Date</th>
                        <th class="px-4 py-3 border-b border-gray-200 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Description</th>
                        <th class="px-4 py-3 border-b border-gray-200 text-left text-xs font-medium text-gray-500 uppercase tracking-wider w-48">Category</th>
                        <th class="px-4 py-3 border-b border-gray-200 text-left text-xs font-medium text-gray-500 uppercase tracking-wider w-32">Paid By</th>
                        <th class="px-4 py-3 border-b border-gray-200 text-left text-xs font-medium text-gray-500 uppercase tracking-wider w-24">Split</th>
                        <th class="px-4 py-3 border-b border-gray-200 text-right text-xs font-medium text-gray-500 uppercase tracking-wider w-32">Amount</th>
                        <th class="px-4 py-3 border-b border-gray-200 w-10"></th>
                    </tr>
                </thead>
                <tbody class="divide-y divide-gray-100" id="dense-rows">
                    <!-- JS will populate -->
                </tbody>
                <tfoot class="bg-gray-50 border-t border-gray-200 sticky bottom-0">
                    <tr>
                        <td colspan="5" class="px-4 py-3 text-sm font-medium text-gray-500 text-right">Total Selected:</td>
                        <td class="px-4 py-3 text-sm font-bold text-gray-900 text-right font-mono">kr 14,365.00</td>
                        <td></td>
                    </tr>
                </tfoot>
            </table>
        </main>
    </div>

    <script>
        // Mock Data
        const categories = {
            'Groceries': { color: '#10B981', icon: 'shopping-cart' },
            'Dining Out': { color: '#F59E0B', icon: 'utensils' },
            'Housing': { color: '#6366F1', icon: 'home' },
            'Transportation': { color: '#3B82F6', icon: 'car' },
            'Entertainment': { color: '#EC4899', icon: 'ticket' },
            'Shopping': { color: '#8B5CF6', icon: 'shopping-bag' }
        };

        const expenses = [
            { date: '2024-09-15', desc: 'Weekly Groceries', cat: 'Groceries', amount: 850.00, payer: 'Me', split: '50/50' },
            { date: '2024-09-14', desc: 'Sushi Dinner', cat: 'Dining Out', amount: 450.50, payer: 'Partner', split: '50/50' },
            { date: '2024-09-12', desc: 'Monthly Rent', cat: 'Housing', amount: 12000.00, payer: 'Me', split: '50/50' },
            { date: '2024-09-12', desc: 'Gas Station', cat: 'Transportation', amount: 650.00, payer: 'Me', split: 'Personal' },
            { date: '2024-09-10', desc: 'Cinema Tickets', cat: 'Entertainment', amount: 320.00, payer: 'Partner', split: '50/50' },
            { date: '2024-09-08', desc: 'New Headphones', cat: 'Shopping', amount: 1299.00, payer: 'Me', split: 'Personal' },
            { date: '2024-09-05', desc: 'Uber Ride', cat: 'Transportation', amount: 185.00, payer: 'Partner', split: '50/50' },
            { date: '2024-09-03', desc: 'Coffee Shop', cat: 'Dining Out', amount: 45.00, payer: 'Me', split: 'Personal' },
            { date: '2024-09-02', desc: 'Spotify', cat: 'Entertainment', amount: 119.00, payer: 'Me', split: '50/50' },
            { date: '2024-09-01', desc: 'Gym Membership', cat: 'Entertainment', amount: 450.00, payer: 'Me', split: 'Personal' },
            { date: '2024-08-31', desc: 'IKEA', cat: 'Housing', amount: 2300.00, payer: 'Partner', split: '50/50' },
        ];

        function hexToRgba(hex, alpha) {
            const r = parseInt(hex.slice(1, 3), 16);
            const g = parseInt(hex.slice(3, 5), 16);
            const b = parseInt(hex.slice(5, 7), 16);
            return `rgba(${r}, ${g}, ${b}, ${alpha})`;
        }

        const tbody = document.getElementById('dense-rows');
        
        expenses.forEach((exp, idx) => {
            const cat = categories[exp.cat];
            const bg = hexToRgba(cat.color, 0.15);
            const text = cat.color;
            const zebraClass = idx % 2 === 0 ? 'bg-white' : 'bg-gray-50/30';
            
            const row = `
                <tr class="${zebraClass} hover:bg-blue-50/50 transition-colors group text-sm">
                    <td class="px-4 py-2 whitespace-nowrap text-gray-600 font-mono text-xs border-r border-gray-100">${exp.date}</td>
                    <td class="px-4 py-2 text-gray-900 font-medium">${exp.desc}</td>
                    <td class="px-4 py-2">
                        <div class="inline-flex items-center gap-1.5 px-2 py-0.5 rounded-md" style="background-color: ${bg}; color: ${text}">
                            <i data-lucide="${cat.icon}" class="w-3 h-3"></i>
                            <span class="text-xs font-semibold">${exp.cat}</span>
                        </div>
                    </td>
                    <td class="px-4 py-2 text-gray-600">${exp.payer}</td>
                    <td class="px-4 py-2">
                        <span class="text-xs px-1.5 py-0.5 rounded border ${exp.split === 'Personal' ? 'border-gray-200 text-gray-500' : 'border-blue-200 text-blue-600 bg-blue-50'}">
                            ${exp.split}
                        </span>
                    </td>
                    <td class="px-4 py-2 text-right font-mono text-gray-900">
                        ${exp.amount.toFixed(2)}
                    </td>
                    <td class="px-4 py-2 text-center">
                        <button class="text-gray-400 hover:text-gray-900 opacity-0 group-hover:opacity-100">
                            <i data-lucide="more-horizontal" class="w-4 h-4"></i>
                        </button>
                    </td>
                </tr>
            `;
            tbody.innerHTML += row;
        });

        lucide.createIcons();
    </script>
</body>
</html>
