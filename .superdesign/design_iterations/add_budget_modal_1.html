<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Budget Modal - Design 1</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Import your exact design system */
        :root {
          --font-size: 16px;
          --background: #ffffff;
          --foreground: oklch(0.145 0 0);
          --card: #ffffff;
          --card-foreground: oklch(0.145 0 0);
          --popover: oklch(1 0 0);
          --popover-foreground: oklch(0.145 0 0);
          --primary: #030213;
          --primary-foreground: oklch(1 0 0);
          --secondary: oklch(0.95 0.0058 264.53);
          --secondary-foreground: #030213;
          --muted: #ececf0;
          --muted-foreground: #717182;
          --accent: #e9ebef;
          --accent-foreground: #030213;
          --destructive: #d4183d;
          --destructive-foreground: #ffffff;
          --border: rgba(0, 0, 0, 0.1);
          --input: transparent;
          --input-background: #f3f3f5;
          --switch-background: #cbced4;
          --font-weight-medium: 500;
          --font-weight-normal: 400;
          --ring: oklch(0.708 0 0);
          --chart-1: oklch(0.646 0.222 41.116);
          --chart-2: oklch(0.6 0.118 184.704);
          --chart-3: oklch(0.398 0.07 227.392);
          --chart-4: oklch(0.828 0.189 84.429);
          --chart-5: oklch(0.769 0.188 70.08);
          --radius: 0.625rem;
          --radius-sm: calc(var(--radius) - 4px);
          --radius-md: calc(var(--radius) - 2px);
          --radius-lg: var(--radius);
          --radius-xl: calc(var(--radius) + 4px);
        }

        * {
          border-color: var(--border);
          outline-color: var(--ring);
        }

        body {
          background-color: var(--background);
          color: var(--foreground);
          font-family: ui-sans-serif, system-ui, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
        }

        .card {
          background-color: var(--card);
          color: var(--card-foreground);
          border-radius: var(--radius-lg);
          border: 1px solid var(--border);
        }

        .btn-primary {
          background-color: var(--primary);
          color: var(--primary-foreground);
          border-radius: var(--radius-md);
          padding: 0.5rem 1rem;
          font-weight: var(--font-weight-medium);
          transition: all 0.15s cubic-bezier(0.4, 0, 0.2, 1);
          border: 1px solid transparent;
        }

        .btn-primary:hover {
          background-color: color-mix(in oklab, var(--primary) 90%, transparent);
        }

        .btn-secondary {
          background-color: var(--secondary);
          color: var(--secondary-foreground);
          border-radius: var(--radius-md);
          padding: 0.5rem 1rem;
          font-weight: var(--font-weight-medium);
          transition: all 0.15s cubic-bezier(0.4, 0, 0.2, 1);
          border: 1px solid var(--border);
        }

        .btn-secondary:hover {
          background-color: var(--accent);
        }

        .btn-ghost {
          background-color: transparent;
          color: var(--muted-foreground);
          border-radius: var(--radius-md);
          padding: 0.25rem;
          transition: all 0.15s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .btn-ghost:hover {
          background-color: var(--accent);
          color: var(--accent-foreground);
        }

        .modal-overlay {
          position: fixed;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          background-color: rgba(0, 0, 0, 0.5);
          backdrop-filter: blur(4px);
          z-index: 1000;
          display: flex;
          align-items: center;
          justify-content: center;
          animation: fadeIn 0.15s ease-out;
        }

        .modal-content {
          background-color: var(--card);
          border-radius: var(--radius-lg);
          box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
          max-width: 500px;
          width: 90%;
          max-height: 90vh;
          overflow-y: auto;
          animation: slideUp 0.2s ease-out;
        }

        @keyframes fadeIn {
          from { opacity: 0; }
          to { opacity: 1; }
        }

        @keyframes slideUp {
          from { 
            opacity: 0;
            transform: translateY(20px) scale(0.95);
          }
          to { 
            opacity: 1;
            transform: translateY(0) scale(1);
          }
        }

        .form-input {
          background-color: var(--input-background);
          border: 1px solid var(--border);
          border-radius: var(--radius-md);
          padding: 0.5rem 0.75rem;
          font-size: 0.875rem;
          transition: all 0.15s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .form-input:focus {
          outline: none;
          border-color: var(--ring);
          box-shadow: 0 0 0 2px var(--ring);
        }

        .category-option {
          transition: all 0.15s cubic-bezier(0.4, 0, 0.2, 1);
          cursor: pointer;
        }

        .category-option:hover {
          background-color: var(--accent);
          transform: translateX(2px);
        }

        .category-option.selected {
          background-color: var(--accent);
          border-color: var(--primary);
        }

        .quick-suggest-btn {
          background-color: var(--muted);
          color: var(--muted-foreground);
          border: 1px solid var(--border);
          border-radius: var(--radius-md);
          padding: 0.375rem 0.75rem;
          font-size: 0.75rem;
          font-weight: var(--font-weight-medium);
          transition: all 0.15s cubic-bezier(0.4, 0, 0.2, 1);
          cursor: pointer;
        }

        .quick-suggest-btn:hover {
          background-color: var(--accent);
          color: var(--accent-foreground);
          transform: translateY(-1px);
        }

        .icon-green { color: var(--chart-1); }
        .icon-amber { color: var(--chart-2); }
        .icon-blue { color: var(--chart-3); }
        .icon-purple { color: var(--chart-4); }
        .icon-pink { color: var(--chart-5); }

        .bg-icon-green { background-color: color-mix(in oklab, var(--chart-1) 20%, transparent); }
        .bg-icon-amber { background-color: color-mix(in oklab, var(--chart-2) 20%, transparent); }
        .bg-icon-blue { background-color: color-mix(in oklab, var(--chart-3) 20%, transparent); }
        .bg-icon-purple { background-color: color-mix(in oklab, var(--chart-4) 20%, transparent); }
        .bg-icon-pink { background-color: color-mix(in oklab, var(--chart-5) 20%, transparent); }
    </style>
</head>
<body>
    <div class="min-h-screen p-6">
        <h1 class="text-2xl font-medium mb-6">Add Budget Modal Design</h1>
        
        <!-- Modal Trigger Button -->
        <div class="space-y-4">
            <button onclick="document.getElementById('addBudgetModal').classList.remove('hidden')" class="btn-primary flex items-center gap-2">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                </svg>
                Add Budget
            </button>
        </div>

        <!-- Add Budget Modal -->
        <div id="addBudgetModal" class="modal-overlay hidden">
            <div class="modal-content">
                <!-- Modal Header -->
                <div class="flex items-center justify-between p-6 border-b" style="border-color: var(--border)">
                    <div>
                        <h2 class="text-xl font-medium">Add Budget</h2>
                        <p class="text-sm text-muted-foreground mt-1">Set a spending limit for a category</p>
                    </div>
                    <button onclick="document.getElementById('addBudgetModal').classList.add('hidden')" class="btn-ghost">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>

                <!-- Modal Body -->
                <form class="p-6 space-y-6">
                    <!-- Category Selection -->
                    <div class="space-y-3">
                        <label class="text-sm font-medium">Category</label>
                        <div class="space-y-2">
                            <!-- Search Input -->
                            <input 
                                type="text" 
                                placeholder="Search categories..." 
                                class="form-input w-full"
                            >
                            
                            <!-- Category Options -->
                            <div class="max-h-48 overflow-y-auto space-y-1 p-2 border rounded-lg" style="border-color: var(--border); background-color: var(--input-background)">
                                <!-- Groceries -->
                                <div class="category-option selected flex items-center gap-3 p-3 rounded-lg border" style="border-color: var(--border)">
                                    <div class="w-8 h-8 bg-icon-green rounded-lg flex items-center justify-center">
                                        <svg class="w-4 h-4 icon-green" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"></path>
                                        </svg>
                                    </div>
                                    <div class="flex-1">
                                        <p class="font-medium">Groceries</p>
                                        <p class="text-xs text-muted-foreground">Weekly shopping</p>
                                    </div>
                                    <div class="w-4 h-4 rounded-full border-2" style="border-color: var(--primary); background-color: var(--primary)">
                                        <svg class="w-3 h-3 text-white" fill="currentColor" viewBox="0 0 20 20">
                                            <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path>
                                        </svg>
                                    </div>
                                </div>

                                <!-- Dining Out -->
                                <div class="category-option flex items-center gap-3 p-3 rounded-lg border" style="border-color: var(--border)">
                                    <div class="w-8 h-8 bg-icon-amber rounded-lg flex items-center justify-center">
                                        <svg class="w-4 h-4 icon-amber" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path>
                                        </svg>
                                    </div>
                                    <div class="flex-1">
                                        <p class="font-medium">Dining Out</p>
                                        <p class="text-xs text-muted-foreground">Restaurants & cafes</p>
                                    </div>
                                    <div class="w-4 h-4 rounded-full border-2" style="border-color: var(--border)"></div>
                                </div>

                                <!-- Gas & Transport -->
                                <div class="category-option flex items-center gap-3 p-3 rounded-lg border" style="border-color: var(--border)">
                                    <div class="w-8 h-8 bg-icon-blue rounded-lg flex items-center justify-center">
                                        <svg class="w-4 h-4 icon-blue" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                                        </svg>
                                    </div>
                                    <div class="flex-1">
                                        <p class="font-medium">Gas & Transport</p>
                                        <p class="text-xs text-muted-foreground">Fuel & public transit</p>
                                    </div>
                                    <div class="w-4 h-4 rounded-full border-2" style="border-color: var(--border)"></div>
                                </div>

                                <!-- Entertainment -->
                                <div class="category-option flex items-center gap-3 p-3 rounded-lg border" style="border-color: var(--border)">
                                    <div class="w-8 h-8 bg-icon-purple rounded-lg flex items-center justify-center">
                                        <svg class="w-4 h-4 icon-purple" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 4v16M17 4v16M3 8h4m10 0h4M3 16h4m10 0h4"></path>
                                        </svg>
                                    </div>
                                    <div class="flex-1">
                                        <p class="font-medium">Entertainment</p>
                                        <p class="text-xs text-muted-foreground">Movies & games</p>
                                    </div>
                                    <div class="w-4 h-4 rounded-full border-2" style="border-color: var(--border)"></div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Budget Amount -->
                    <div class="space-y-3">
                        <label class="text-sm font-medium">Monthly Budget Amount</label>
                        <div class="relative">
                            <span class="absolute left-3 top-1/2 transform -translate-y-1/2 text-muted-foreground">$</span>
                            <input 
                                type="number" 
                                placeholder="0.00" 
                                class="form-input w-full pl-8"
                                step="0.01"
                                min="0"
                            >
                        </div>
                        
                        <!-- Quick Suggestions -->
                        <div class="space-y-2">
                            <p class="text-xs text-muted-foreground">Quick suggestions based on recent spending:</p>
                            <div class="flex flex-wrap gap-2">
                                <button type="button" class="quick-suggest-btn">
                                    Match avg: $680
                                </button>
                                <button type="button" class="quick-suggest-btn">
                                    +10%: $748
                                </button>
                                <button type="button" class="quick-suggest-btn">
                                    -10%: $612
                                </button>
                                <button type="button" class="quick-suggest-btn">
                                    Round to $750
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- Budget Period -->
                    <div class="space-y-3">
                        <label class="text-sm font-medium">Budget Period</label>
                        <div class="grid grid-cols-2 gap-3">
                            <button type="button" class="btn-primary">
                                Monthly
                            </button>
                            <button type="button" class="btn-secondary">
                                One-time
                            </button>
                        </div>
                    </div>

                    <!-- Alert Options -->
                    <div class="space-y-3">
                        <label class="text-sm font-medium">Alert me when</label>
                        <div class="space-y-2">
                            <label class="flex items-center gap-3 cursor-pointer">
                                <input type="checkbox" checked class="rounded border-gray-300">
                                <span class="text-sm">I reach 80% of budget</span>
                            </label>
                            <label class="flex items-center gap-3 cursor-pointer">
                                <input type="checkbox" checked class="rounded border-gray-300">
                                <span class="text-sm">I exceed the budget</span>
                            </label>
                        </div>
                    </div>
                </form>

                <!-- Modal Footer -->
                <div class="flex items-center justify-between p-6 border-t" style="border-color: var(--border)">
                    <button type="button" onclick="document.getElementById('addBudgetModal').classList.add('hidden')" class="btn-secondary">
                        Cancel
                    </button>
                    <div class="flex items-center gap-3">
                        <button type="button" class="btn-ghost text-sm">
                            Save & Add Another
                        </button>
                        <button type="submit" class="btn-primary">
                            Add Budget
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
