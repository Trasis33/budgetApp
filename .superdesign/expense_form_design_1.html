<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Form - Design 1 (Focus)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        border: "hsl(var(--border))",
                        input: "hsl(var(--input))",
                        ring: "hsl(var(--ring))",
                        background: "hsl(var(--background))",
                        foreground: "hsl(var(--foreground))",
                        primary: {
                            DEFAULT: "#3b82f6",
                            foreground: "#ffffff",
                        },
                        secondary: {
                            DEFAULT: "#f1f5f9",
                            foreground: "#0f172a",
                        },
                        destructive: {
                            DEFAULT: "#ef4444",
                            foreground: "#ffffff",
                        },
                        muted: {
                            DEFAULT: "#f8fafc",
                            foreground: "#64748b",
                        },
                        accent: {
                            DEFAULT: "#f1f5f9",
                            foreground: "#0f172a",
                        },
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
    </style>
</head>
<body class="min-h-screen p-4 md:p-8">

    <div class="max-w-2xl mx-auto">
        <!-- Header -->
        <div class="mb-6 flex items-center gap-2">
            <button class="p-2 hover:bg-slate-200 rounded-full transition-colors">
                <i data-lucide="arrow-left" class="h-5 w-5 text-slate-600"></i>
            </button>
            <h1 class="text-xl font-semibold text-slate-900">New Expense</h1>
        </div>

        <div class="bg-white rounded-xl shadow-sm border border-slate-200 overflow-hidden">
            <!-- Main Amount Section -->
            <div class="p-8 bg-slate-50/50 border-b border-slate-100 text-center">
                <label class="block text-sm font-medium text-slate-500 mb-2">How much?</label>
                <div class="relative max-w-xs mx-auto flex items-center justify-center">
                    <span class="text-4xl font-bold text-slate-300 absolute left-4 top-1/2 -translate-y-1/2">kr</span>
                    <input type="number" placeholder="0" class="w-full bg-transparent text-5xl font-bold text-slate-900 text-center focus:outline-none p-2 pl-12 placeholder:text-slate-200" />
                </div>
                <!-- Quick Amounts -->
                <div class="flex justify-center gap-2 mt-4">
                    <button class="px-3 py-1 text-xs font-medium bg-white border border-slate-200 rounded-full text-slate-600 hover:border-blue-400 hover:text-blue-600 transition-colors">50 kr</button>
                    <button class="px-3 py-1 text-xs font-medium bg-white border border-slate-200 rounded-full text-slate-600 hover:border-blue-400 hover:text-blue-600 transition-colors">100 kr</button>
                    <button class="px-3 py-1 text-xs font-medium bg-white border border-slate-200 rounded-full text-slate-600 hover:border-blue-400 hover:text-blue-600 transition-colors">250 kr</button>
                    <button class="px-3 py-1 text-xs font-medium bg-white border border-slate-200 rounded-full text-slate-600 hover:border-blue-400 hover:text-blue-600 transition-colors">500 kr</button>
                </div>
            </div>

            <div class="p-6 space-y-6">
                <!-- Date & Category Row -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="space-y-2">
                        <label class="text-sm font-medium text-slate-700">Date</label>
                        <div class="relative">
                            <input type="date" class="w-full pl-3 pr-3 py-2 border border-slate-200 rounded-lg focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 outline-none transition-all text-slate-700" value="2025-11-26">
                        </div>
                    </div>
                    <div class="space-y-2">
                        <label class="text-sm font-medium text-slate-700">Category</label>
                        <div class="relative">
                            <select class="w-full pl-10 pr-3 py-2 border border-slate-200 rounded-lg focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 outline-none transition-all appearance-none bg-white">
                                <option>Food & Dining</option>
                                <option>Groceries</option>
                                <option>Transportation</option>
                            </select>
                            <i data-lucide="utensils" class="absolute left-3 top-2.5 h-4 w-4 text-slate-400"></i>
                            <i data-lucide="chevron-down" class="absolute right-3 top-2.5 h-4 w-4 text-slate-400 pointer-events-none"></i>
                        </div>
                    </div>
                </div>

                <!-- Description -->
                <div class="space-y-2">
                    <label class="text-sm font-medium text-slate-700">Description</label>
                    <textarea placeholder="What was this for?" rows="3" class="w-full p-3 border border-slate-200 rounded-lg focus:ring-2 focus:ring-blue-500/20 focus:border-blue-500 outline-none transition-all resize-none"></textarea>
                </div>

                <div class="h-px bg-slate-100 my-6"></div>

                <!-- Split Section -->
                <div class="space-y-4">
                    <div class="flex items-center justify-between">
                        <label class="text-sm font-medium text-slate-900 flex items-center gap-2">
                            <i data-lucide="users" class="h-4 w-4 text-blue-500"></i>
                            Splitting details
                        </label>
                        <span class="text-xs text-slate-500">Paid by <strong>You</strong></span>
                    </div>
                    
                    <div class="grid grid-cols-2 md:grid-cols-4 gap-3">
                        <button class="flex flex-col items-center gap-2 p-3 rounded-xl border-2 border-blue-100 bg-blue-50/50 text-blue-700 transition-all">
                            <i data-lucide="divide" class="h-5 w-5"></i>
                            <span class="text-xs font-semibold">50/50</span>
                        </button>
                        <button class="flex flex-col items-center gap-2 p-3 rounded-xl border border-slate-200 hover:border-slate-300 hover:bg-slate-50 text-slate-600 transition-all">
                            <i data-lucide="user" class="h-5 w-5"></i>
                            <span class="text-xs font-medium">Personal</span>
                        </button>
                        <button class="flex flex-col items-center gap-2 p-3 rounded-xl border border-slate-200 hover:border-slate-300 hover:bg-slate-50 text-slate-600 transition-all">
                            <i data-lucide="receipt" class="h-5 w-5"></i>
                            <span class="text-xs font-medium">Full Bill</span>
                        </button>
                        <button class="flex flex-col items-center gap-2 p-3 rounded-xl border border-slate-200 hover:border-slate-300 hover:bg-slate-50 text-slate-600 transition-all">
                            <i data-lucide="sliders-horizontal" class="h-5 w-5"></i>
                            <span class="text-xs font-medium">Custom</span>
                        </button>
                    </div>
                    <p class="text-xs text-slate-500 text-center">
                        You pay 50% (100 kr) â€¢ Partner pays 50% (100 kr)
                    </p>
                </div>

                <!-- Recurring Switch -->
                <div class="flex items-center justify-between p-4 bg-slate-50 rounded-lg border border-slate-100">
                    <div class="flex items-center gap-3">
                        <div class="p-2 bg-white rounded-md border border-slate-200 text-slate-500">
                            <i data-lucide="refresh-cw" class="h-4 w-4"></i>
                        </div>
                        <div>
                            <p class="text-sm font-medium text-slate-900">Save as recurring</p>
                            <p class="text-xs text-slate-500">Track this as a monthly bill</p>
                        </div>
                    </div>
                    <div class="relative inline-block w-10 mr-2 align-middle select-none">
                        <input type="checkbox" name="toggle" id="toggle" class="toggle-checkbox absolute block w-5 h-5 rounded-full bg-white border-4 appearance-none cursor-pointer border-slate-300"/>
                        <label for="toggle" class="toggle-label block overflow-hidden h-5 rounded-full bg-slate-300 cursor-pointer"></label>
                    </div>
                </div>

            </div>

            <!-- Footer -->
            <div class="p-6 border-t border-slate-100 bg-slate-50/30 flex gap-3">
                <button class="flex-1 bg-slate-900 text-white font-medium py-2.5 px-4 rounded-lg hover:bg-slate-800 transition-colors shadow-lg shadow-slate-900/10">
                    Save Expense
                </button>
                <button class="px-6 py-2.5 text-slate-600 font-medium hover:bg-slate-100 rounded-lg transition-colors">
                    Cancel
                </button>
            </div>
        </div>
    </div>

    <script>
        lucide.createIcons();
    </script>
</body>
</html>
