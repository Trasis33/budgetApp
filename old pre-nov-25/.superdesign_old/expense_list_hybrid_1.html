<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense List - Hybrid Variant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #F9FAFB;
        }
        .font-mono {
            font-family: 'JetBrains Mono', monospace;
        }
        /* Custom Scrollbar for table body */
        .custom-scroll::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }
        .custom-scroll::-webkit-scrollbar-track {
            background: transparent;
        }
        .custom-scroll::-webkit-scrollbar-thumb {
            background: #E5E7EB;
            border-radius: 3px;
        }
        .custom-scroll::-webkit-scrollbar-thumb:hover {
            background: #D1D5DB;
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#0F172A',
                    }
                }
            }
        }
    </script>
</head>
<body class="h-screen flex flex-col overflow-hidden">
    <!-- Top Header -->
    <header class="bg-white border-b border-gray-200 h-16 flex-shrink-0 z-20">
        <div class="h-full px-6 flex items-center justify-between">
            <div class="flex items-center gap-4">
                <div class="flex items-center gap-2 text-gray-500">
                    <button class="hover:text-gray-900 transition-colors p-1 rounded-md hover:bg-gray-100">
                        <i data-lucide="arrow-left" class="w-5 h-5"></i>
                    </button>
                </div>
                <div class="h-6 w-px bg-gray-200 mx-2"></div>
                <div>
                    <h1 class="text-lg font-bold text-gray-900 leading-none">Expenses</h1>
                    <p class="text-xs text-gray-500 mt-0.5">September 2024</p>
                </div>
            </div>

            <div class="flex items-center gap-3">
                <div class="relative">
                    <i data-lucide="search" class="absolute left-3 top-1/2 -translate-y-1/2 w-4 h-4 text-gray-400"></i>
                    <input type="text" placeholder="Search expenses..." 
                        class="pl-9 pr-4 py-2 bg-gray-50 border border-gray-200 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-gray-900/10 w-64 transition-all">
                </div>
                <button class="px-4 py-2 bg-gray-900 text-white rounded-lg text-sm font-medium hover:bg-gray-800 flex items-center gap-2 shadow-sm transition-all active:scale-95">
                    <i data-lucide="plus-circle" class="w-4 h-4"></i>
                    Add Expense
                </button>
            </div>
        </div>
    </header>

    <div class="flex flex-1 overflow-hidden">
        <!-- Sidebar Filters (Dense inspired) -->
        <aside class="w-72 bg-white border-r border-gray-200 flex flex-col overflow-y-auto z-10">
            <div class="p-5 space-y-8">
                <!-- Scope Section -->
                <div>
                    <h3 class="text-xs font-bold text-gray-400 uppercase tracking-wider mb-4 flex items-center gap-2">
                        <i data-lucide="users" class="w-3 h-3"></i> Scope
                    </h3>
                    <div class="space-y-1">
                        <label class="flex items-center justify-between p-2.5 bg-gray-50 border border-gray-200 rounded-lg cursor-pointer group hover:border-gray-300 transition-all">
                            <div class="flex items-center gap-3">
                                <div class="w-8 h-8 rounded-full bg-white border border-gray-200 flex items-center justify-center text-gray-600 shadow-sm">
                                    <i data-lucide="users" class="w-4 h-4"></i>
                                </div>
                                <span class="text-sm font-medium text-gray-900">Shared</span>
                            </div>
                            <input type="radio" name="scope" checked class="text-gray-900 focus:ring-gray-900">
                        </label>
                        <label class="flex items-center justify-between p-2.5 hover:bg-gray-50 border border-transparent hover:border-gray-200 rounded-lg cursor-pointer group transition-all">
                            <div class="flex items-center gap-3">
                                <div class="w-8 h-8 rounded-full bg-gray-50 border border-gray-200 flex items-center justify-center text-gray-400 group-hover:bg-white">
                                    <i data-lucide="user" class="w-4 h-4"></i>
                                </div>
                                <span class="text-sm font-medium text-gray-600 group-hover:text-gray-900">Personal</span>
                            </div>
                            <input type="radio" name="scope" class="text-gray-900 focus:ring-gray-900">
                        </label>
                    </div>
                </div>

                <div class="h-px bg-gray-100"></div>

                <!-- Filter Groups -->
                <div>
                    <h3 class="text-xs font-bold text-gray-400 uppercase tracking-wider mb-3">Time Period</h3>
                    <div class="space-y-1">
                        <button class="w-full flex items-center justify-between px-3 py-2 text-sm font-medium text-gray-900 bg-gray-100 rounded-md">
                            <span>September 2024</span>
                            <span class="bg-white text-gray-600 text-[10px] px-1.5 py-0.5 rounded border border-gray-200">Current</span>
                        </button>
                        <button class="w-full flex items-center justify-between px-3 py-2 text-sm text-gray-600 hover:bg-gray-50 rounded-md transition-colors">
                            <span>August 2024</span>
                        </button>
                        <button class="w-full flex items-center justify-between px-3 py-2 text-sm text-gray-600 hover:bg-gray-50 rounded-md transition-colors">
                            <span>July 2024</span>
                        </button>
                    </div>
                </div>

                <div>
                    <h3 class="text-xs font-bold text-gray-400 uppercase tracking-wider mb-3">Categories</h3>
                    <div class="space-y-1.5 max-h-64 overflow-y-auto custom-scroll pr-2">
                        <!-- Category Items -->
                        <label class="flex items-center gap-2.5 px-2 py-1.5 hover:bg-gray-50 rounded-md cursor-pointer transition-colors">
                            <input type="checkbox" checked class="rounded border-gray-300 text-gray-900 focus:ring-gray-900">
                            <div class="w-2 h-2 rounded-full bg-emerald-500"></div>
                            <span class="text-sm text-gray-700">Groceries</span>
                            <span class="ml-auto text-xs text-gray-400 font-mono">12</span>
                        </label>
                        <label class="flex items-center gap-2.5 px-2 py-1.5 hover:bg-gray-50 rounded-md cursor-pointer transition-colors">
                            <input type="checkbox" checked class="rounded border-gray-300 text-gray-900 focus:ring-gray-900">
                            <div class="w-2 h-2 rounded-full bg-amber-500"></div>
                            <span class="text-sm text-gray-700">Dining Out</span>
                            <span class="ml-auto text-xs text-gray-400 font-mono">8</span>
                        </label>
                        <label class="flex items-center gap-2.5 px-2 py-1.5 hover:bg-gray-50 rounded-md cursor-pointer transition-colors">
                            <input type="checkbox" checked class="rounded border-gray-300 text-gray-900 focus:ring-gray-900">
                            <div class="w-2 h-2 rounded-full bg-indigo-500"></div>
                            <span class="text-sm text-gray-700">Housing</span>
                            <span class="ml-auto text-xs text-gray-400 font-mono">1</span>
                        </label>
                         <label class="flex items-center gap-2.5 px-2 py-1.5 hover:bg-gray-50 rounded-md cursor-pointer transition-colors">
                            <input type="checkbox" checked class="rounded border-gray-300 text-gray-900 focus:ring-gray-900">
                            <div class="w-2 h-2 rounded-full bg-blue-500"></div>
                            <span class="text-sm text-gray-700">Transport</span>
                            <span class="ml-auto text-xs text-gray-400 font-mono">5</span>
                        </label>
                    </div>
                </div>
            </div>
            
            <!-- Bottom Actions -->
            <div class="mt-auto p-4 border-t border-gray-200 bg-gray-50">
                <button class="w-full py-2 text-sm text-gray-600 hover:text-gray-900 font-medium border border-gray-200 rounded-lg hover:bg-white transition-all shadow-sm">
                    Clear Filters
                </button>
            </div>
        </aside>

        <!-- Main Content Area (Clean Table Style) -->
        <main class="flex-1 overflow-hidden flex flex-col bg-gray-50/30 relative">
            <!-- Table Header (Sticky) -->
            <div class="bg-white border-b border-gray-200 px-8 py-3 grid grid-cols-12 gap-4 text-xs font-semibold text-gray-500 uppercase tracking-wider sticky top-0 z-10 shadow-sm">
                <div class="col-span-2">Date</div>
                <div class="col-span-3">Description</div>
                <div class="col-span-3">Category</div>
                <div class="col-span-2">Paid By</div>
                <div class="col-span-2 text-right">Amount</div>
            </div>

            <!-- Table Body -->
            <div class="overflow-y-auto custom-scroll p-4 space-y-2" id="expense-rows">
                <!-- Rows injected by JS -->
            </div>
            
            <!-- Footer Summary (Dense Style) -->
            <div class="bg-white border-t border-gray-200 p-4 flex items-center justify-between flex-shrink-0">
                <p class="text-sm text-gray-500">Showing <span class="font-medium text-gray-900">10</span> of <span class="font-medium text-gray-900">45</span> expenses</p>
                <div class="flex items-center gap-6">
                    <div class="text-right">
                        <p class="text-xs text-gray-400 uppercase tracking-wider font-medium">Total on screen</p>
                        <p class="text-lg font-bold text-gray-900 font-mono">kr 14,365.00</p>
                    </div>
                    <div class="h-8 w-px bg-gray-200"></div>
                    <div class="flex items-center gap-2">
                        <button class="p-2 rounded-lg border border-gray-200 hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed" disabled>
                            <i data-lucide="chevron-left" class="w-4 h-4"></i>
                        </button>
                        <button class="p-2 rounded-lg border border-gray-200 hover:bg-gray-50">
                            <i data-lucide="chevron-right" class="w-4 h-4"></i>
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        // Mock Data
        const categories = {
            'Groceries': { color: '#10B981', icon: 'shopping-cart' }, // Emerald
            'Dining Out': { color: '#F59E0B', icon: 'utensils' }, // Amber
            'Housing': { color: '#6366F1', icon: 'home' }, // Indigo
            'Transportation': { color: '#3B82F6', icon: 'car' }, // Blue
            'Entertainment': { color: '#EC4899', icon: 'ticket' }, // Pink
            'Shopping': { color: '#8B5CF6', icon: 'shopping-bag' } // Violet
        };

        const expenses = [
            { date: 'Sep 15', fullDate: '2024-09-15', desc: 'Weekly Groceries', cat: 'Groceries', amount: 850.00, payer: 'Me', split: '50/50' },
            { date: 'Sep 14', fullDate: '2024-09-14', desc: 'Sushi Dinner', cat: 'Dining Out', amount: 450.50, payer: 'Partner', split: '50/50' },
            { date: 'Sep 12', fullDate: '2024-09-12', desc: 'Monthly Rent', cat: 'Housing', amount: 12000.00, payer: 'Me', split: '50/50' },
            { date: 'Sep 12', fullDate: '2024-09-12', desc: 'Gas Station', cat: 'Transportation', amount: 650.00, payer: 'Me', split: 'Personal' },
            { date: 'Sep 10', fullDate: '2024-09-10', desc: 'Cinema Tickets', cat: 'Entertainment', amount: 320.00, payer: 'Partner', split: '50/50' },
            { date: 'Sep 08', fullDate: '2024-09-08', desc: 'New Headphones', cat: 'Shopping', amount: 1299.00, payer: 'Me', split: 'Personal' },
            { date: 'Sep 05', fullDate: '2024-09-05', desc: 'Uber Ride', cat: 'Transportation', amount: 185.00, payer: 'Partner', split: '50/50' },
            { date: 'Sep 03', fullDate: '2024-09-03', desc: 'Coffee Shop', cat: 'Dining Out', amount: 45.00, payer: 'Me', split: 'Personal' },
            { date: 'Sep 02', fullDate: '2024-09-02', desc: 'Spotify Premium', cat: 'Entertainment', amount: 119.00, payer: 'Me', split: '50/50' },
            { date: 'Aug 31', fullDate: '2024-08-31', desc: 'IKEA Furniture', cat: 'Housing', amount: 2300.00, payer: 'Partner', split: '50/50' },
        ];

        function hexToRgba(hex, alpha) {
            const r = parseInt(hex.slice(1, 3), 16);
            const g = parseInt(hex.slice(3, 5), 16);
            const b = parseInt(hex.slice(5, 7), 16);
            return `rgba(${r}, ${g}, ${b}, ${alpha})`;
        }

        const container = document.getElementById('expense-rows');
        
        expenses.forEach(exp => {
            const cat = categories[exp.cat];
            const bg = hexToRgba(cat.color, 0.1);
            const text = cat.color;
            
            // Card-like row from "Clean" but more compact "Dense"
            const row = `
                <div class="group bg-white border border-gray-100 hover:border-gray-300 rounded-lg px-4 py-3 grid grid-cols-12 gap-4 items-center shadow-sm hover:shadow-md transition-all cursor-default">
                    <!-- Date -->
                    <div class="col-span-2 flex flex-col">
                        <span class="text-sm font-medium text-gray-900">${exp.date}</span>
                        <span class="text-[10px] text-gray-400 font-mono">${exp.fullDate.split('-')[0]}</span>
                    </div>
                    
                    <!-- Desc -->
                    <div class="col-span-3 font-medium text-gray-900 truncate" title="${exp.desc}">${exp.desc}</div>
                    
                    <!-- Category Pill -->
                    <div class="col-span-3">
                        <div class="inline-flex items-center gap-2 px-2.5 py-1 rounded-full text-xs font-semibold border border-transparent" 
                             style="background-color: ${bg}; color: ${text}">
                            <i data-lucide="${cat.icon}" class="w-3.5 h-3.5"></i>
                            ${exp.cat}
                        </div>
                    </div>
                    
                    <!-- Paid By / Split -->
                    <div class="col-span-2 flex flex-col gap-1">
                        <div class="flex items-center gap-1.5 text-sm text-gray-600">
                            <div class="w-5 h-5 rounded-full bg-gray-100 flex items-center justify-center text-[10px] font-bold">
                                ${exp.payer === 'Me' ? 'M' : 'P'}
                            </div>
                            <span class="text-xs">${exp.payer}</span>
                        </div>
                        <span class="text-[10px] px-1.5 py-0.5 rounded w-fit ${exp.split === 'Personal' ? 'bg-gray-100 text-gray-500' : 'bg-blue-50 text-blue-600'}">
                            ${exp.split}
                        </span>
                    </div>
                    
                    <!-- Amount -->
                    <div class="col-span-2 text-right">
                        <div class="font-bold text-gray-900 font-mono">kr ${exp.amount.toFixed(2)}</div>
                        <div class="flex justify-end gap-2 opacity-0 group-hover:opacity-100 transition-opacity mt-1">
                            <button class="p-1 text-gray-400 hover:text-blue-600 hover:bg-blue-50 rounded"><i data-lucide="pencil" class="w-3 h-3"></i></button>
                            <button class="p-1 text-gray-400 hover:text-red-600 hover:bg-red-50 rounded"><i data-lucide="trash-2" class="w-3 h-3"></i></button>
                        </div>
                    </div>
                </div>
            `;
            container.innerHTML += row;
        });

        lucide.createIcons();
    </script>
</body>
</html>
